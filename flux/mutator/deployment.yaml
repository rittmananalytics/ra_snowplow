---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mutator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mutator
  template:
    metadata:
      labels:
        app: mutator
    spec:
      containers:
        - name: mutator
          image: snowplow-docker-registry.bintray.io/snowplow/snowplow-bigquery-mutator:0.6.1
          args: [
            "listen",
            "--config", "",
            "--resolver", ""
          ]
          resources:
            limits:
              memory: "512Mi"
              cpu: "0.25"
            requests:
              memory: "256Mi"
              cpu: "0.1" 